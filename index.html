<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery Lab 1</title>
  
  <style>
      body {
          font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    
    .box {
      width: 300px;
      height: 100px;
      line-height: 100px;
      margin: 20px auto;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border-radius: 10px;
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #2c3e50;
      color: white;
    }
    
    button:hover {
        background-color: #34495e;
    }
    </style>
</head>
<body>
    
    <h2>jQuery Lab 1 </h2>
    
    <div id="target-box" class="box">Big box</div>
    
    <div>
        <button id="btn-show">Show</button>
        <button id="btn-hide">Hide</button>
        <button id="btn-fadein">Fade In</button>
        <button id="btn-fadeout">Fade Out</button>
        <button id="btn-slideup">Slide Up</button>
        <button id="btn-slidedown">Slide Down</button>
        <button id="btn-animate">Animate</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.js" defer></script>
</body>
</html>
